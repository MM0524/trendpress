    document.addEventListener('DOMContentLoaded', () => {

        class GeminiAPIManager {
            constructor(apiKey) { this.apiKey = apiKey;  this.baseURL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent'; }
            createStructuredSummaryPrompt(trend) { return `Analyze the trend: "${trend.title}". Respond ONLY with a valid JSON object with this structure: {"successScore": <a number between 0-100 for the trend's potential>,"summary": "<a one-paragraph summary of the trend's potential>","historicalData": [<array of 4 numbers for interest over the last 4 months>],"futureProjection": [<array of 1 number for a forecast for the next 7 days>]}`; }
            createDetailedAnalysisPrompt(trend) { return `Analyze the trend: "${trend.title}" (Category: ${trend.category}). Description: "${trend.description}". Provide a detailed professional analysis in English. Structure your response using markdown with these EXACT sections:\n### Analysis of "${trend.title}" Trend\n<A paragraph explaining the core concept.>\n### Actionable Suggestions for Viral Content\n* **Real-World Case Studies:** <suggestion>\n* **"Horror Stories" & Solutions:** <suggestion>\n### Primary Target Audience\n* <Audience 1>\n* <Audience 2>\n### Most Suitable Platforms\n* **Platform 1 (e.g., YouTube):** <reason>\n* **Platform 2 (e.g., LinkedIn):** <reason>`; }
            async analyzeTrend(trend, analysisType = 'summary') {
                const isSummary = analysisType === 'summary';
                const prompt = isSummary ? this.createStructuredSummaryPrompt(trend) : this.createDetailedAnalysisPrompt(trend);
                const generationConfig = { temperature: 0.7, maxOutputTokens: 2048, };
                if (isSummary) { generationConfig.responseMimeType = "application/json"; }
                try {
                    const response = await fetch(`${this.baseURL}?key=${this.apiKey}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig }) });
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const data = await response.json();
                    if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) { if (data.candidates && data.candidates[0].finishReason === 'SAFETY') { return "The analysis for this trend was blocked due to sensitivity."; } throw new Error('Invalid response format from Gemini API'); }
                    const textContent = data.candidates[0].content.parts[0].text;
                    if (isSummary) { return JSON.parse(textContent); } else { return this.formatDetailedInsight(textContent); }

        function preprocessTrends(trends) {
            trends.forEach(trend => {
                trend.views = (trend.votes || 0) * (Math.random() * 50 + 10);
                trend.interactions = (trend.votes || 0) * (Math.random() * 5 + 1);

            });

            return trends;

        function calculateHotnessScore(trend, maxValues) {
            const weights = { views: 0.2, interactions: 0.4, searches: 0.3, votes: 0.1 };
            const normViews = (trend.views / maxValues.views) || 0;
            const normInteractions = (trend.interactions / maxValues.interactions) || 0;
            const normSearches = (trend.searches / maxValues.searches) || 0;
            const normVotes = (trend.votes / maxValues.votes) || 0;
            return (normViews * weights.views) + (normInteractions * weights.interactions) + (normSearches * weights.searches) + (normVotes * weights.votes);

                    <p>${analysisData.summary}</p>

                <div><h4>${t('Interest Over Time')}</h4></div>`;
            renderAnalysisChart(chartData.historicalData, chartData.futureProjection);
        }

        function renderDetailedAnalysis(htmlContent, trend) {
             const modalBody = document.getElementById('ai-insight-body');
             modalBody.innerHTML = htmlContent;
             const { historicalData, futureProjection } = generateChartDataFromScore(75, getCombinedMetric(trend));
             renderAnalysisChart(historicalData, futureProjection);
        }

        function renderAnalysisChart(historicalData, futureProjection) {
            if (analysisChart) analysisChart.destroy();
            const canvas = document.createElement('canvas');
            document.getElementById('ai-insight-body').appendChild(canvas);
            const labels = ['-3 Mo', '-2 Mo', '-1 Mo', 'Now', '+7d'];
            const lastHistoricalPoint = historicalData[historicalData.length - 1];
            analysisChart = new Chart(canvas.getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Historical', data: historicalData, borderColor: '#00C8FF', tension: 0.4 },
                        { label: 'Projection', data: [null, null, null, lastHistoricalPoint, ...futureProjection], borderColor: '#A100FF', borderDash: [5, 5], tension: 0.4 }
                    ]
                },
                options: { responsive: true, plugins: { legend: { display: true, labels: { color: '#8a8da0' } } }, scales: { x: { ticks: { color: '#8a8da0' } }, y: { ticks: { color: '#8a8da0', callback: (v) => formatNumber(v) }, beginAtZero: false } } }
            });
        }
        
        function getCombinedMetric(trend) { return (trend.views || 0) + (trend.interactions || 0) + (trend.searches || 0); }
        function getLocalizedTrendText(trend) { return currentLanguage === 'vi' ? { title: trend.title_vi || trend.title, description: trend.description_vi || trend.description } : { title: trend.title_en || trend.title, description: trend.description_en || trend.description }; }
        function truncateText(text = '', maxLength = 180) { if (text.length <= maxLength) return text; const cut = text.slice(0, maxLength); return cut.slice(0, cut.lastIndexOf(' ', maxLength) || maxLength) + '‚Ä¶'; }
        function makeTrendKey(trend) { return `${trend.title || ''}|${trend.source || ''}|${trend.date || ''}`.toLowerCase(); }
        function loadSeenTrends() { try { return JSON.parse(localStorage.getItem('seenTrends') || '[]'); } catch { return []; } }
        function saveSeenTrendKey(key) { try { const seen = new Set(loadSeenTrends()); if (!seen.has(key)) localStorage.setItem('seenTrends', JSON.stringify([...seen, key])); } catch {} }
        function applyTrendOrdering() { const seenKeys = new Set(loadSeenTrends()); const unseen = []; const seen = []; allTrends.forEach(t => (seenKeys.has(makeTrendKey(t)) ? seen : unseen).push(t)); allTrends = [...shuffleArray(unseen), ...seen]; }
        function shuffleArray(arr) { for (let i = arr.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [arr[i], arr[j]] = [arr[j], arr[i]]; } return arr; }
        function generateMonthRange(start, end) { const res = []; let d = new Date(start); d.setDate(1); while (d <= end) { res.push(`${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`); d.setMonth(d.getMonth() + 1); } return res; }
        function monthKeyToLabel(key) { const [y, m] = key.split('-'); return `${m}/${y.slice(-2)}`; }
        
        function generateSeriesForMonths(trend, monthKeys) { 
            const peakMetric = getCombinedMetric(trend); 
            const trendDate = new Date(trend.date || Date.now()); 
            const anchorKey = `${trendDate.getFullYear()}-${String(trendDate.getMonth() + 1).padStart(2, '0')}`; 
            const anchorIndex = monthKeys.indexOf(anchorKey);
            const series = new Array(monthKeys.length).fill(0);
            if (anchorIndex !== -1) { 
                for (let i = anchorIndex; i < monthKeys.length; i++) { 
                    const dist = i - anchorIndex;
                    const decay = Math.exp(-Math.pow(dist / 2, 2));
                    series[i] = Math.max(0, Math.round(peakMetric * decay * (1 + (Math.random() - 0.5) * 0.1)));
                } 
                if (anchorIndex > 0) { series[anchorIndex - 1] = Math.round(peakMetric * 0.3 * (Math.random() * 0.5 + 0.5)); }
            } 
            return series; 
        }

        function generateChartDataFromScore(score, baseMetric = 500) {
            const growthFactor = (score - 50) / 500;
            let historicalData = [baseMetric * 0.4, baseMetric * 0.6, baseMetric * 0.8, baseMetric].map(v => Math.round(v));
            let futureProjection = [];
            let lastValue = baseMetric;
            lastValue = lastValue * (1 + growthFactor + (Math.random() - 0.5) * 0.05);
            futureProjection.push(Math.max(0, Math.round(lastValue)));
            return { historicalData, futureProjection };
        }

        function getColorPalette(count) { const base = [{ stroke: '#A100FF' }, { stroke: '#00C8FF' }, { stroke: '#00E696' }, { stroke: '#FFB400' }, { stroke: '#FF6384' }]; while (base.length < count) base.push({ stroke: `hsl(${Math.random() * 360}, 90%, 60%)` }); return base; }
        function formatNumber(n){ if(n>=1e6) return (n/1e6).toFixed(1)+'M'; if(n>=1e3) return (n/1e3).toFixed(1)+'K'; return String(n); }

        async function checkAIStatus() {
            try {
                const geminiManager = new GeminiAPIManager('AIzaSyDQ_TeD1QcZO3PRMd6Z2ifQZUgsgx_1Pdc');
                const isOnline = await geminiManager.checkAPIStatus();
                const statusIndicator = document.getElementById('ai-status-indicator');
                const statusText = document.getElementById('ai-status-text');
                statusIndicator.classList.toggle('online', isOnline);
                statusIndicator.classList.toggle('offline', !isOnline);
                statusText.textContent = t(isOnline ? 'AI: Ready' : 'AI: Unavailable');
            } catch (error) {
                const statusIndicator = document.getElementById('ai-status-indicator');
                const statusText = document.getElementById('ai-status-text');
                statusIndicator.className = 'ai-status-indicator offline';
                statusText.textContent = t('AI: Connection error');
                console.error('AI Status Check Failed:', error);
            }
        }

        function handleInteraction(e) {
            const trendCard = e.target.closest('.trend-card');
            if (!trendCard) return;
            const trendId = parseInt(trendCard.dataset.trendId);
            const trend = allTrends.find(t => t.id === trendId);
            
            if (e.target.closest('.btn-follow')) {
                if (!user.isLoggedIn || user.accountType !== 'work') return openModal('premium-modal');
                const isFollowed = user.followedTrends.includes(trendId);
                user.followedTrends = isFollowed ? user.followedTrends.filter(id => id !== trendId) : [...user.followedTrends, trendId];
                displayTrends();
                if (document.getElementById('trending-board-modal')?.classList.contains('show')) { createHotTrendsChart(); }
            }
            
            if (e.target.closest('.analyze-trend-btn')) {
                 if (!user.isLoggedIn || user.accountType !== 'work') return openModal('premium-modal');
                 document.getElementById('ai-insight-title').textContent = `${t('AI Analysis Summary for')} "${truncateText(trend.title, 20)}"`;
                 const modalBody = document.getElementById('ai-insight-body');
                 modalBody.innerHTML = `<div class="loading-spinner"></div><p style="text-align:center; margin-top:1rem;">${t('Analyzing trend...')}</p>`;
                 openModal('ai-insight-modal');
                 const geminiManager = new GeminiAPIManager('AIzaSyDQ_TeD1QcZO3PRMd6Z2ifQZUgsgx_1Pdc');
                 geminiManager.analyzeTrend(trend, 'summary').then(analysisData => { if (analysisData.error) throw new Error(analysisData.message); renderSummaryAnalysis(analysisData); }).catch(err => { modalBody.innerHTML = `<p style="color: #ff6b6b;">${t('Unable to analyze trend.')}</p>`; });
            }

            if (e.target.closest('.trend-title')) {
                 if (!user.isLoggedIn || user.accountType !== 'work') return openModal('premium-modal');
                 document.getElementById('ai-insight-title').textContent = `${t('AI Deep Dive for')} "${truncateText(trend.title, 20)}"`;
                 const modalBody = document.getElementById('ai-insight-body');
                 modalBody.innerHTML = `<div class="loading-spinner"></div><p style="text-align:center; margin-top:1rem;">${t('Analyzing trend...')}</p>`;
                 openModal('ai-insight-modal');
                 const geminiManager = new GeminiAPIManager('AIzaSyDQ_TeD1QcZO3PRMd6Z2ifQZUgsgx_1Pdc');
                 geminiManager.analyzeTrend(trend, 'detailed').then(htmlContent => { renderDetailedAnalysis(htmlContent, trend); }).catch(err => { modalBody.innerHTML = `<p style="color: #ff6b6b;">${t('Unable to analyze trend.')}</p>`; });
            }

            if (e.target.matches('.tag.hashtag')) { switchView('main'); currentFilter = { type: 'tag', value: e.target.dataset.tag }; updateUIForFilter(); }
        }
        
        async function initializeApp() {
            applyTranslations();
            updateLanguageToggleUI();
            allTrends = await fetchLiveTrends();
            applyTrendOrdering();
            populateCategoryFilters();
            updateAuthUI();
            checkAIStatus();
            document.getElementById('loader')?.classList.add('loader-hidden');
        }

        DOM.hamburgerMenu.addEventListener('click', () => DOM.mainNav.classList.toggle('nav-active'));
        DOM.logo.addEventListener('click', () => switchView('main'));
        DOM.navTopTrends.addEventListener('click', (e) => { e.preventDefault(); switchView('main'); });
        DOM.navForU.addEventListener('click', (e) => { e.preventDefault(); switchView('forU'); });
        DOM.signInBtn.addEventListener('click', () => openModal('login-choice-modal'));
        DOM.userEmailBtn.addEventListener('click', () => DOM.userDropdown.classList.toggle('show'));
        DOM.dropdownSignOut.addEventListener('click', () => { user = { isLoggedIn: false, email: null, accountType: null, preferences: [], hasSetPreferences: false, followedTrends: [] }; updateAuthUI(); DOM.userDropdown.classList.remove('show'); switchView('main'); });
        DOM.dropdownWorkSchool.addEventListener('click', () => { signIn('work'); DOM.userDropdown.classList.remove('show'); });
        DOM.navAbout.addEventListener('click', () => openModal('about-modal'));
        DOM.navTrendingBoard.addEventListener('click', () => { if (user.isLoggedIn && user.accountType === 'work') { openModal('trending-board-modal'); createHotTrendsChart(); } else { openModal('premium-modal'); } });
        document.getElementById('premium-login-btn')?.addEventListener('click', () => { closeModal('premium-modal'); openModal('login-choice-modal'); });
        DOM.modalCloses.forEach(btn => btn.addEventListener('click', () => closeModal(btn.closest('.modal-overlay').id)));
        document.getElementById('login-google-btn')?.addEventListener('click', () => signIn('personal'));
        document.getElementById('login-work-btn')?.addEventListener('click', () => signIn('work'));
        DOM.loadMoreBtn.addEventListener('click', loadMoreTrends);
        DOM.forULoadMoreBtn.addEventListener('click', loadMoreTrends);
        DOM.savePreferencesBtn.addEventListener('click', () => { user.preferences = [...document.querySelectorAll('#preferences-grid input:checked')].map(cb => cb.value); user.hasSetPreferences = true; closeModal('preferences-modal'); switchView('forU'); });
        [DOM.trendsList, DOM.forUTrendsList].forEach(list => list.addEventListener('click', handleInteraction));
        DOM.filterButtonsContainer.addEventListener('click', (e) => { if (e.target.matches('.filter-btn')) { currentFilter = { type: 'category', value: e.target.dataset.filter }; updateUIForFilter(); } });
        DOM.clearFilterBtn.addEventListener('click', () => { currentFilter = { type: 'category', value: 'All' }; updateUIForFilter(); });
        document.addEventListener('click', (e) => { if (DOM.userMenu && !DOM.userMenu.contains(e.target)) { DOM.userDropdown.classList.remove('show'); }});
        document.getElementById('language-toggle')?.addEventListener('click', () => { currentLanguage = currentLanguage === 'vi' ? 'en' : 'vi'; localStorage.setItem('lang', currentLanguage); applyTranslations(); updateLanguageToggleUI(); displayTrends(); if (document.getElementById('trending-board-modal')?.classList.contains('show')) createHotTrendsChart(); });
        
        initializeApp();
    });
    </script>
